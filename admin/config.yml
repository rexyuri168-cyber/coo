backend:
  name: git-gateway
  branch: main # 確保這是你的主分支名稱

media_folder: "public/images" # 圖片存放在 GitHub 的位置
public_folder: "/images"     # 網頁讀取圖片的路徑

collections:
  # --- 部分 A：新增與管理文章/照片 ---
  - name: "blog"
    label: "文章與作品管理"
    folder: "content/blog"
    create: true # 允許新增
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "封面照片", name: "thumbnail", widget: "image" } # 這裡可以新增照片
      - { label: "日期", name: "date", widget: "datetime" }
      - { label: "內容文字", name: "body", widget: "markdown" }

  # --- 部分 B：個別更換網頁固定照片 (如 Logo, 首頁圖) ---
  - name: "settings"
    label: "網頁固定區塊設定"
    delete: false # 不允許刪除這項設定
    files:
      - label: "首頁資訊設定"
        name: "homepage"
        file: "content/settings/homepage.json"
        fields:
          - { label: "網站 Logo", name: "logo", widget: "image" }
          - { label: "首頁主視覺大圖", name: "hero_image", widget: "image" }
          - { label: "關於我照片", name: "about_image", widget: "image" }
